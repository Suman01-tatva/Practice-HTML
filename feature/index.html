<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <h1>Github Commands</h1>
    <br>
    <h2>for clone the repository</h2>
    <p>git clone url</p>
    <h2>create a new branch</h2>
    <p>git checkout -b new_branch_name</p>
    <br>
    <h2>fetching a update from main branch</h2>
    <p>git checkout main</p>
    <p>git pull</p>
    <p>git checkout your_branch</p>
    <p>git merge main</p>
</body>
</html>
